<section layout-align="center center" layout="row" layout-padding>
  <form ng-init="resetForm()" ng-submit="create(rfid)" flex=60>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <h1 class="md-headline">Create New RFIDs in Bulk</h1>
        </md-card-title-text>
      </md-card-title>

      <md-divider></md-divider>

      <md-card-content ng-init="rfid.rfidList = []">
        <md-chips ng-model="rfid.rfidList" md-removable="true" md-enable-chip-edit="true"
          md-separator-keys="[9, 13, 32, 186, 188, 190]" placeholder="RFID Codes"></md-chips>
        <div class="notice">Fill in list of RFID card numbers, separate with space, semicolon, enter or comma</div>
      </md-card-content>

      <md-input-container class="md-block">
        <div flex-gt-xs>
          <md-datepicker ng-model="rfid.due" md-placeholder="Due date"></md-datepicker>
        </div>
      </md-input-container>

      <md-divider></md-divider>

      <md-card-action>
        <md-button class="md-raised md-primary" type="submit">Create</md-button>
        <md-button ng-click="resetForm()">Reset Form</md-button>
        <md-button ui-sref="rfid.list">Cancel</md-button>
      </md-card-action>
    </md-card>
  </form>
</section>
