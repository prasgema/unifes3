
<md-input-container class="md-block">
  <label>Assets Name</label>
<input ng-model="asset.name" required>
</md-input-container>

<md-input-container class="md-block">
  <label>Assets Serial Number</label>
  <input ng-model="asset.serial">
</md-input-container>

<div layout="row">
  <md-input-container class="md-block" flex>
  <label>Assets Age</label>
  <input ng-model="asset.age" type="number" >
</md-input-container>

<md-input-container class="md-block" flex>
  <label>Assets Quantity</label>
  <input ng-model="asset.qty" type="number" required>
</md-input-container>
</div>

<div layout="row">
  <md-input-container class="md-block" flex>
  <label>Assets Location</label>
  <md-select name="singleSelect" ng-model="asset.location">
    <md-option value="Head Office">Head Office</md-option>
    <md-option value="Site">Site</md-option>
    <md-option value="Location 1">Location 1</md-option>
    <md-option value="Location 2">Location 2</md-option>
    <md-option value="Location 3">Location 3</md-option>
  </md-select>
</md-input-container>

<md-input-container class="md-block" flex>
  <label>Assets Status</label>
  <md-select name="singleSelect" ng-model="asset.status" required>
    <md-option value="a">Approved</md-option>
    <md-option value="r">Rejected</md-option>
    <md-option value="p">Pending</md-option>
    </md-select></md-input-container>
</div>

<md-input-container class="md-block">
  <label>Assets Desc</label>
  <input ng-model="asset.desc">
</md-input-container>


<div layout="row">
  <md-input-container class="md-block" flex>
    <label>Depreciation date</label>
    <md-datepicker ng-model="asset.duedate"></md-datepicker>
  </md-input-container>

  <md-input-container class="md-block" flex>
  <label>Type</label>
  <md-select name="type" ng-model="asset.type" required>
    <md-option ng-repeat="type in industryTypes" value="{{type}}">
   {{type}}
</md-option>
  </md-select>
</md-input-container>

</div>
