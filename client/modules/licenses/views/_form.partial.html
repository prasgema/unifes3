<section layout-align="center" ng-controller="LicenseFormController" ng-init="init()">
  <div style="background:rgba(255,255,255,0.5); border:solid 1px rgba(0,0,0,0.1); border-radius:5px; margin-top:5px" layout-padding>
      <div class="md-headline" layout-padding layout="row">Worker Detail</div>
      <md-divider></divider>

      <div layout="row" flex>
        <employee-autocomplete model="license.employee" label="'Worker Name'" flex="50" style="margin-top:10px"></employee-autocomplete>

        <md-input-container flex="40" style="margin-left:10px">
          <label>No. Badge ID</label>
          <input ng-model="license.rfid" required ng-disabled="!display.edit">
        </md-input-container>
        </div>

  </div>

    <span flex></span>

  <div style="background:rgba(255,255,255,0.5); border:solid 1px rgba(0,0,0,0.1); border-radius:5px; margin-top:5px" layout-padding>

    <div class="md-headline" layout-padding layout="row">

      <span>License Detail</span>

      <span flex></span>

      <md-button ng-click="addNewLicense()" layout-align="end start">
        Add New License<md-icon md-svg-icon="plus"></md-icon>
      </md-button>
    </div>

      <md-divider></md-divider>

      <div ng-include="'/client/modules/licenses/views/_form-licensesdetail.partial.html'"></div>

      <md-divider ng-if="license.details.length !== $index+1"></md-divider>

  </div>
</section>
