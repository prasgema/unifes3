<div layout="row">
  <md-button aria-label="home" class="md-short-button" ui-sref="core.home">
    <md-icon md-svg-icon="home"></md-icon>
  </md-button>

  <span ng-repeat="crumbs in page.breadcrumbs">
    <md-icon md-svg-icon="chevron-right"></md-icon>

    <md-button ng-if="crumbs.link" ui-sref="{{ crumbs.link }}">{{ crumbs.label }}</md-button>
    <md-button ng-disabled=true ng-if="!crumbs.link">{{ crumbs.label }}</md-button>
  </span>
</div>
