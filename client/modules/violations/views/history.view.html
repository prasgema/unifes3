<section ng-init="findEmployee()">
  <md-card>
    <md-table-container>
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column ng-if="violationHistory.length==0" style="text-align:center;" colspan="6">No Violation History</th>
            <th ng-if="violationHistory.length!=0" md-column>Case</th>
            <th ng-if="violationHistory.length!=0" md-column>Date</th>
            <th ng-if="violationHistory.length!=0" md-column>Reporter</th>
            <th ng-if="violationHistory.length!=0" md-column>Remark</th>
            <th ng-if="violationHistory.length!=0" md-column>Status</th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="v in violationHistory">
            <td md-cell>{{v.case}}</td>
            <td md-cell>{{v.createdAt | date:'yyyy-MM-dd'}}</td>
            <td md-cell><users id="v.creator._id"></users></td>
            <td md-cell>{{v.remark}}</td>
            <td ng-if="v.status==='p'" md-cell>Waiting for HR approval</td>
            <td ng-if="v.status==='a'" md-cell>Approved by HR</td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</section>
