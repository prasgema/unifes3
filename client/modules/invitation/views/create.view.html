<section layout-align="center" layout="row" layout-padding>
  <form ng-init="resetForm()" ng-submit="send()" flex=60>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <h1 class="md-headline">Create New Invitation</h1>
        </md-card-title-text>
      </md-card-title>

      <md-divider></md-divider>

      <md-card-content>
        <div ng-include="'/client/modules/invitation/views/_form.partial.html'"></div>
      </md-card-content>

      <md-divider></md-divider>

      <md-card-action>
        <md-button class="md-raised md-primary" type="submit">Send</md-button>
        <md-button ng-click="resetForm()">Reset Form</md-button>
        <md-button ui-sref="invitation.list">Cancel</md-button>
      </md-card-action>
    </md-card>
  </form>
</section>
