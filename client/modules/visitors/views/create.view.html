
<section layout-align="center" layout="row" layout-padding flex>
  <form ng-init="resetForm(); init();" ng-submit="create(visitor)" flex=60>
    <md-card>
      <md-card-title>
        <md-card-title-text>
          <h1 class="md-headline">Create New Visitors</h1>
        </md-card-title-text>
      </md-card-title>

      <md-divider></md-divider>

      <md-card-content>
        <div ng-include="'/client/modules/visitors/views/_form.partial.html'"></div>
      </md-card-content>

      <md-divider></md-divider>

      <md-card-action>
        <md-button class="md-raised md-primary" type="submit">Create</md-button>
        <md-button ng-click="resetForm()">Reset Form</md-button>
        <md-button ui-sref="visitors.list">Cancel</md-button>
      </md-card-action>
    </md-card>
  </form>
</section>
