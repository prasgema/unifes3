
  <md-autocomplete
    ng-required="required"
    md-search-text="q"
    md-items="item in visitors"
    md-selected-item="selected"
    md-item-text="item.name"
    md-selected-item-change="model = selected._id"
    md-min-length="3"
    placeholder="{{label}}">

    <md-item-template>
      <span md-highlight-text="q" md-highlight-flags="^i">{{ item.name }} {{ item.slated | date:'dd/MM' }} ({{ item.institution }})</span>
    </md-item-template>

    <md-not-found>
      No visitors matching "{{q}}" were found.
    </md-not-found>
  </md-autocomplete>
