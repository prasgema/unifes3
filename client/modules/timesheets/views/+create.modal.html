<md-dialog aria-label="Create New Task">
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Mango (Fruit)</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-icon="close" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content style="max-width:800px;max-height:810px; " layout-padding>
      <form>
        <div>
          <md-input-container>
            <label>Title</label>
            <input ng-model="task.title" autofocus>
          </md-input-container>

          <md-input-container>
            <label>Description</label>
            <input ng-model="task.desc">
          </md-input-container>
        </div>
      </form>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <span flex></span>
      <md-button ng-click="answer(task)" >
        Create
      </md-button>
      <md-button ng-click="cancel()">
        Cancel
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
