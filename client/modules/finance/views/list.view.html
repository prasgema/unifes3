<section ng-init="find()">

  <md-card>
    <md-table-container>
      <table md-table>
        <thead md-head>
          <tr md-row>
            <th md-column>Name</th>
            <th md-column>Description</th>
            <th md-column></th>
          </tr>
        </thead>
        <tbody md-body>
          <tr md-row ng-repeat="org in teams">
            <td md-cell>{{org.name}}</td>
            <td md-cell>{{org.description}}</td>
            <td md-cell>
              <md-button class="md-icon-button" ui-sref="teams.update({ id: org._id })">
                <md-icon md-svg-icon="pencil"></md-icon>
              </md-button>
            </td>
          </tr>
        </tbody>
      </table>
    </md-table-container>
  </md-card>
</section>
